language: latex
sudo: required
before_install:
- sudo apt-get -qq update
- sudo apt-get install texlive texlive-latex3
- sudo apt install texlive-latex-extra
- chmod +x build.sh
- chmod +x travis_deploy.sh
script:
- "./build.sh"
deploy:
  provider: script
  script: "./travis_deploy.sh"
  skip_cleanup: true
  on:
    branch: master
env:
  global:
  - ENCRYPTION_LABEL="81d85cdc1787"
  - COMMIT_AUTHOR_EMAIL="xcesivio@gmail.com"
  - COMMIT_AUTHOR="xcesiv"
  - PUSH_REPO="git@github.com:durachain:whitepaper.git"
